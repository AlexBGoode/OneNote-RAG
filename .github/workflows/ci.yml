name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install types-requests pytest black flake8 mypy 
        black>=24.1.0
    
    - name: Lint with flake8
      run: |
        flake8 auth.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 auth.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        black --check auth.py
    
    - name: Type check with mypy
      run: |
        mypy --ignore-missing-imports auth.py
    
    - name: Test with pytest
      run: |
        python -m pytest test_auth.py -v

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t onenote-rag .
    
    - name: Test Docker image
      run: |
        docker run --rm onenote-rag python --version
