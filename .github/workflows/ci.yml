name: CI

on:
  workflow_dispatch:        # manual trigger (learning & experiments)
  push:
    branches: [ master ]    # CD trigger
  # pull_request:
  #   branches: [ master ]  # optional CI-only later

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install types-requests pytest black flake8 mypy 
    
    - name: Lint with flake8
      run: |
        flake8 auth.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 auth.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check formatting with black
      run: |
        black --check auth.py
    
    - name: Type check with mypy
      run: |
        mypy --ignore-missing-imports auth.py
    
    - name: Test with pytest
      run: |
        python -m pytest test_auth.py -v

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # checkout source
      packages: write      # push to GHCR
      
    needs: test  # Only run if tests pass
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx with cache
        uses: docker/setup-buildx-action@v3
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Push only on main branch pushes (not PRs)
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/onenote-rag:latest
            ghcr.io/${{ github.repository_owner }}/onenote-rag:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test the built image
        run: |
          # Test with the locally built image
          docker run --rm ghcr.io/alexbgoode/onenote-rag:latest python --version
